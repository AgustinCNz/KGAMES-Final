<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registroestilo.css">
    <link rel="shortcut icon" href="https://tse1.mm.bing.net/th?id=OIG2.GwhtWJqD8YnAGgAyyeUX&pid=ImgGn">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>
    <div class="register-container">
        <h2 class="crear">Crea una cuenta</h2>
        <form id="cuenta">
            <label id="texto">Registrate en K-GAMES</label>
            <input type="text" placeholder="Ingrese Su Nombre" required id="nombre">
            <input type="text" placeholder="Ingrese Su Apellido" required id="apellido">
            <input type="email" placeholder="Ingrese Su Email" id="email" required>
            <input type="text" placeholder="Ingrese Su Usuario" id="username" required>
            <input type="contraseña" placeholder="Ingrese Su Contraseña" id="password" required>
            <input type="confirmar-contraseña" placeholder="Confirme Su Contraseña" id="confirm-password" required>
            <a>Acepto Terminos y Condiciones</a>
            <input type="submit" id="registro" value="Registrarse" onclick="volverInicio()">
            <a  clas="enlace" href="/Login/login.html">¿Ya Tienes Una Cuenta?</a>

        </form>
        <p id="mensaje"></p>
    </div>
    <script src="/Registrar/registro-logic.js"></script>
</body>
</html>
